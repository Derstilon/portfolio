<!DOCTYPE html>
<html>
    <head>
        <title>Portfolio pamphlet</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Black+Ops+One&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style/main.css" />
        <link rel="stylesheet" href="style/pamphlet.css" />
        <link rel="stylesheet" href="style/shadows.css" />
        <link rel="stylesheet" href="style/scrollbar.css" />
        <link rel="stylesheet" href="style/content.css" />
        <link rel="stylesheet" href="style/textures.css" />
        <link rel="stylesheet" href="style/mobile.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta charset="UTF-8" />
        <meta name="description" content="Portfolio with 3d pamphlet layout" />
        <meta name="keywords" content="portfolio, pamphlet, 3d, layout" />
        <meta name="author" content="Jakub Niechaj" />
    </head>
    <body>
        <div class="pamphlet-container" tabindex="0">
            <div class="column c1 fold-left">
                <div class="column c2 fold-right">
                    <div class="column c3 fold-left">
                        <div class="column-inner cover">
                            <div class="column-content" tabindex="1">
                                <h1 class="title" text="Jakub Niechaj">
                                    Jakub Niechaj
                                </h1>
                                <h2 class="subtitle" text="Frontend Developer">
                                    Frontend Developer
                                </h2>
                            </div>
                        </div>
                    </div>
                    <div class="column-inner">
                        <div
                            class="column-content green-marker"
                            tabindex="2"
                            onscroll="updateMarkerPosition(this, 'green')"
                        >
                            <div
                                class="mobile-navigation"
                                tabindex="8"
                                onclick="navigateTo(2)"
                            ></div>
                            <div class="content-list">
                                <h3 class="content-list-title">Projects</h3>
                                <a
                                    class="project-link"
                                    href="https://derstilon.github.io/chickenFromAtari/"
                                    target="_blank"
                                    tabindex="3"
                                >
                                    <img
                                        src="img/chickenFromAtari.jpg"
                                        alt="Chicken from Atari"
                                    />
                                </a>
                                <a
                                    class="project-link"
                                    href="https://yaptide.github.io/web_dev/"
                                    target="_blank"
                                    tabindex="4"
                                >
                                    <img
                                        src="img/yaptideEditor.jpg"
                                        alt="Yaptide Editor"
                                    />
                                </a>
                                <a
                                    class="project-link"
                                    href="https://derstilon.github.io/Bob/"
                                    target="_blank"
                                    tabindex="5"
                                >
                                    <img
                                        src="img/bobBuilder.jpg"
                                        alt="Bob Builder"
                                    />
                                </a>
                                <a
                                    class="project-link"
                                    href="https://derstilon.github.io/Dratewka/"
                                    target="_blank"
                                    tabindex="6"
                                >
                                    <img
                                        src="img/dratewkaTheShoemaker.png"
                                        alt="Dratewka the ShoeMaker"
                                    />
                                </a>
                                <a
                                    class="project-link"
                                    href="https://derstilon.github.io/Zuzel/"
                                    target="_blank"
                                    tabindex="7"
                                >
                                    <img
                                        src="img/zuzel.jpg"
                                        alt="Żużel (speedway)"
                                    />
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column-inner">
                    <div class="column-content" tabindex="9">
                        <div
                            class="mobile-navigation"
                            tabindex="14"
                            onclick="navigateTo(3)"
                        ></div>
                        <div class="content-list">
                            <h3 class="content-list-title">Languages</h3>
                            <a class="project-link" tabindex="10">
                                <img
                                    src="img/javascript.jpg"
                                    alt="JavaScript"
                                />
                            </a>
                            <a class="project-link" tabindex="11">
                                <img
                                    src="img/typescript.jpg"
                                    alt="Typescript"
                                />
                            </a>
                            <a class="project-link" tabindex="12">
                                <img
                                    src="img/htmlcss2.jpg"
                                    alt="HTML and CSS"
                                />
                            </a>
                            <a class="project-link" tabindex="13">
                                <img src="img/python.png" alt="Python" />
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="column c4 fold-right">
                <div class="column-inner">
                    <div
                        class="column-content red-marker"
                        tabindex="15"
                        onscroll="updateMarkerPosition(this, 'red')"
                    >
                        <div
                            class="mobile-navigation"
                            onclick="navigateTo(4)"
                            tabindex="22"
                        ></div>
                        <div class="content-list">
                            <h3 class="content-list-title">Technologies</h3>
                            <a class="project-link" tabindex="16">
                                <img src="img/docker.jpg" alt="Docker" />
                            </a>
                            <a class="project-link" tabindex="17">
                                <img src="img/git.jpg" alt="Git" />
                            </a>
                            <a class="project-link" tabindex="18">
                                <img src="img/node.jpg" alt="NodeJS" />
                            </a>
                            <a class="project-link" tabindex="19">
                                <img src="img/react.jpg" alt="ReactJS" />
                            </a>
                            <a class="project-link" tabindex="20">
                                <img src="img/sass.jpg" alt="Sass" />
                            </a>
                            <a class="project-link" tabindex="21">
                                <img
                                    src="img/slurm.jpg"
                                    alt="Slurm job scheduling"
                                />
                            </a>
                        </div>
                    </div>
                </div>
                <div class="column c5 fold-left">
                    <div class="column-inner">
                        <div class="column-content" tabindex="23">
                            <div
                                class="mobile-navigation"
                                tabindex="26"
                                onclick="returnNavigation(this)"
                            ></div>
                            <div class="content-list">
                                <h3 class="content-list-title">
                                    Currently learning
                                </h3>
                                <a class="project-link" tabindex="24">
                                    <img src="img/wasm.jpg" alt="WebAssembly" />
                                </a>
                                <a class="project-link" tabindex="25">
                                    <img
                                        src="img/godot.png"
                                        alt="GodotEngine"
                                    />
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="column c6 fold-right">
                        <div class="column-inner cover empty"></div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            function updateMarkerPosition(element, markerName = "red") {
                var isFirefox = typeof InstallTrigger !== "undefined";
                if (isFirefox)
                    return document.documentElement.style.setProperty(
                        `--marker-padding`,
                        `0`,
                    );
                const scrollPosition = element.scrollTop;
                const markerPosition =
                    (scrollPosition / element.scrollHeight) * 100;
                document.documentElement.style.setProperty(
                    `--${markerName}-marker-position`,
                    `${markerPosition}`,
                );
            }
            function disableShadows() {
                var isFirefox = typeof InstallTrigger !== "undefined";
                if (isFirefox) return;
                document.documentElement.style.setProperty(
                    "--display-shadows",
                    "none",
                );
            }
            function navigateTo(idx) {
                document.documentElement.style.setProperty(
                    "--mobile-pamphlet-column-focus",
                    idx,
                );
            }
            function returnNavigation(element) {
                navigateTo(1);
                element.blur();
            }
            updateMarkerPosition(
                document.getElementsByClassName("red-marker")[0],
                "red",
            );
            updateMarkerPosition(
                document.getElementsByClassName("green-marker")[0],
                "green",
            );
            disableShadows();
            document.body.addEventListener("touchstart", function (e) {
                e.preventDefault();
            });
            document.body.addEventListener("keydown", function (e) {
                const keycode = e.keyCode ? e.keyCode : e.which;
                if (keycode === 13) document.activeElement.click();
            });
            window.onbeforeunload = function () {
                window.scrollTo(0, 0);
            };
        </script>
    </body>
</html>
